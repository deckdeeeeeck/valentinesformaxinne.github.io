<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines for Max</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-XhcYhG1Iym2c6m1hRTXxwdDmS07v5E7ZIg2fjaF2z1z1k9UXGGou4YKD2RGQvtuzgBh9vCeuS/fpSZ8/W6Sb0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone-frame">
        <!-- Welcome Page -->
        <div class="mobile-screen" id="welcome-screen">
            <h1>Welcome to Chat a Cutie App</h1>
            <button id="get-started-btn" class="animated-button">Let's Go</button>
        </div>
        
        <!-- Chat Page -->
        <div class="mobile-screen" id="chat-screen" style="display: none;">
            <h1>You are now chatting with Jake Pogi</h1>
            <div class="chat-container"></div>
            <button id="say-hi-btn" class="animated-button">Say Hi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
